---
- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults: &pulp_module_defaults
    pulp.squeezer.rpm_distribution: &pulp_connection_details
      pulp_url: "{{ pulp_url }}"
      username: "{{ pulp_username }}"
      password: "{{ pulp_password }}"
      validate_certs: "{{ pulp_validate_certs | default(true) }}"
    pulp.squeezer.rpm_publication:
      <<: *pulp_connection_details
    pulp.squeezer.rpm_remote:
      <<: *pulp_connection_details
    pulp.squeezer.rpm_sync:
      <<: *pulp_connection_details
    pulp.squeezer.rpm_repository:
      <<: *pulp_connection_details
    pulp.squeezer.x509_cert_guard:
      <<: *pulp_connection_details
  tasks:
    - name: Make repository absent
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: absent
    - name: Make distribution absent
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        state: absent
    - name: Make repository present
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: present
    - name: Make remote present
      pulp.squeezer.rpm_remote:
        name: test_rpm_remote
        url: "{{ pulp_fixtures_url }}/rpm-unsigned/"
        state: present
    - name: Sync remote into repository
      pulp.squeezer.rpm_sync:
        remote: test_rpm_remote
        repository: test_rpm_repository
    - name: Publish latest version of repository
      pulp.squeezer.rpm_publication:
        repository: test_rpm_repository
        state: present
    - name: Make content guard present
      pulp.squeezer.x509_cert_guard:
        name: test_content_guard
        ca_certificate: "{{ lookup('file', 'data/ca.pem') }}"
        state: present
    - name: Clean openapi cache
      file:
        path: "{{ lookup('env', 'XDG_CACHE_HOME') | default('~/.cache') }}/squeezer"
        state: absent

- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Retrieve repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
      register: repository_result

    - name: Retrieve publication of repository
      pulp.squeezer.rpm_publication:
        repository: test_rpm_repository
      register: publication_result

    - name: Distribute publication of repository
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        base_path: test_rpm_base_path
        publication: "{{ publication_result.publication.pulp_href }}"
        content_guard: test_content_guard
        generate_repo_config: true
        state: present
      register: result
    - name: Verify distribute publication of repository
      assert:
        that:
          - result.changed == true
          - result.distribution.name == "test_rpm_distribution"
          - result.distribution.base_path == "test_rpm_base_path"
          - ansible_check_mode or result.distribution.base_url is regex(".*/pulp/content/test_rpm_base_path")
          - result.distribution.publication == publication_result.publication.pulp_href
          - result.distribution.content_guard is regex("/pulp/api/v3/contentguards/*")
          - result.distribution.generate_repo_config == true

    - name: Distribute publication of repository (2nd try)
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        base_path: test_rpm_base_path
        publication: "{{ publication_result.publication.pulp_href }}"
        state: present
      register: result
    - name: Verify distribute publication of repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Set pulp_label on distribution
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        base_path: test_rpm_base_path
        publication: "{{ publication_result.publication.pulp_href }}"
        state: present
        pulp_labels: "{ 'key1': 'value1', 'key2': 'value2' }"
      register: result
    - name: Verify set pulp_label on distribution
      assert:
        that:
          - result.changed == true

    - name: Read distribution
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
      register: result
    - name: Verify read distribution
      assert:
        that:
          - result.changed == false
          - result.distribution.name == "test_rpm_distribution"
          - result.distribution.base_path == "test_rpm_base_path"
          - result.distribution.base_url is regex(".*/pulp/content/test_rpm_base_path")
          - result.distribution.publication == publication_result.publication.pulp_href
          - result.distribution.content_guard is regex("/pulp/api/v3/contentguards/*")
          - result.distribution.generate_repo_config == true
          - result.distribution.pulp_labels.key1 == "value1"
          - result.distribution.pulp_labels.key2 == "value2"

    - name: Distribute repository
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        base_path: test_rpm_base_path
        repository: test_rpm_repository
        state: present
      register: result
    - name: Verify distribute repository
      assert:
        that:
          - result.changed == true
          - result.distribution.repository == repository_result.repository.pulp_href

    - name: Distribute repository (2nd try)
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        base_path: test_rpm_base_path
        repository: test_rpm_repository
        state: present
      register: result
    - name: Verify distribute repository (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Delete distribution
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        state: absent
      register: result
    - name: Verify delete distribution
      assert:
        that:
          - result.changed == true
          - not result.distribution

    - name: Delete distribution (2nd try)
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        state: absent
      register: result
    - name: Verify delete distribution (2nd try)
      assert:
        that:
          - result.changed == false

- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Make repository absent
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: absent
    - name: Make file_remote absent
      pulp.squeezer.rpm_remote:
        name: test_rpm_remote
        state: absent
    - name: Make distribution absent
      pulp.squeezer.rpm_distribution:
        name: test_rpm_distribution
        state: absent
    - name: Make content guard absent
      pulp.squeezer.x509_cert_guard:
        name: test_content_guard
        state: absent
...
